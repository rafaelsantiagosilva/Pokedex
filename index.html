<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Material Icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<title>Pokédex</title>
		<link
			rel="shortcut icon"
			href="./src/images/favicon.ico"
			type="image/x-icon"
		/>

		<!-- Local Assets -->
		<link rel="stylesheet" href="./src/styles/css/style.css" />
		<script src="./src/scripts/libs/jquery.min.js"></script>
		<script
			src="./src/scripts/javascript/main.js"
			type="text/javascript"
			defer
		></script>
	</head>
	<body>
		<section class="content">
			<header>
				<h1 class="main-title">Pokédex</h1>
			</header>
			<main>
				<section class="pokedex">
					<div class="buttons">
						<button class="btn" id="btn-before">
							<span class="material-symbols-outlined"> navigate_before </span>
						</button>
						<button class="btn" id="btn-next">
							<span class="material-symbols-outlined"> navigate_next </span>
						</button>
					</div>
					<div class="pokemon-image">
						<img
							src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
							alt=""
							class="image"
						/>
					</div>
					<div class="pokemon-identifier">
						<span class="pokemon-name">Bulbasaur</span>
						<span class="pokemon-id">#001</span>
					</div>
					<section class="pokemon-details">
						<header class="pokemon-details__header">
							<h2 class="pokemon-details__title">Informações</h2>
						</header>
						<section class="pokemon-details__body">
							<section class="pokemon-types">
								<div class="pokemon-type">
									Grass
								</div>
								<div class="pokemon-type">
									Poison
								</div>
							</section>
						</section>
					</section>
				</section>
			</main>
		</section>
		<footer class="footer">
			<p>&copy;Rafael Santiago</p>
		</footer>
	</body>
</html>
