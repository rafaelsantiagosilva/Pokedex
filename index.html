<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Material Icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<title>Pokédex</title>
		<link
			rel="shortcut icon"
			href="./src/images/favicon.ico"
			type="image/x-icon"
		/>

		<!-- Local Assets -->
		<link rel="stylesheet" href="./src/styles/css/style.css" />
		<script src="./src/scripts/libs/jquery.min.js"></script>
		<script
			src="./src/scripts/dist/main.js"
			type="text/javascript"
			defer
		></script>
	</head>
	<body>
		<section class="content">
			<header>
				<h1 class="main-title">Pokédex</h1>
			</header>
			<main>
				<section class="pokedex">
					<div class="buttons">
						<button class="btn" id="btn-before">
							<span class="material-symbols-outlined"> navigate_before </span>
						</button>
						<button class="btn" id="btn-next">
							<span class="material-symbols-outlined"> navigate_next </span>
						</button>
					</div>
					<div class="pokemon-image" id="pokemon-image-background">
						<img
							alt=""
							class="image"
							id="pokemon-image"
							draggable="false"
						/>
					</div>
					<div class="pokemon-identifier">
						<span class="pokemon-name" id="pokemon-name"></span>
						<span class="pokemon-id" id="pokemon-id">#001</span>
					</div>
					<section class="pokemon-details">
						<header class="pokemon-details__header">
							<h2 class="pokemon-details__title">Informations</h2>
						</header>
						<section class="pokemon-details__body">
							<ul class="pokemon-types" id="pokemon-types">
							</ul>
							<section class="pokemon-body">
								<ul>
									<li>
										<h3>Weight:</h3>
										<p>0.7m</p>
									</li>
									<li>
										<h3>Height:</h3>
										<p>6.9kg</p>
									</li>
								</ul>
							</section>
							<section class="pokemon-stats">
								<header class="pokemon-stats__header">
									<h3 class="pokemon-stats__title">Stats</h3>
								</header>
								<section class="stats">
									<table class="stats-table">
										<tr class="stats-table__row">
											<th class="stat-name">HP:</th>
											<td class="stat-value">45</td>
										</tr>
										<tr class="stats-table__row">
											<th class="stat-name">Attack:</th>
											<td class="stat-value">45</td>
										</tr>
										<tr class="stats-table__row">
											<th class="stat-name">Defense:</th>
											<td class="stat-value">45</td>
										</tr>
										<tr class="stats-table__row">
											<th class="stat-name">Sp.Attack:</th>
											<td class="stat-value">45</td>
										</tr>
										<tr class="stats-table__row">
											<th class="stat-name">Sp.Defense:</th>
											<td class="stat-value">45</td>
										</tr>
										<tr class="stats-table__row">
											<th class="stat-name">Speed:</th>
											<td class="stat-value">45</td>
										</tr>
									</table>
								</section>
							</section>
						</section>
					</section>
				</section>
			</main>
		</section>
		<footer class="footer">
			<p>&copy;Rafael Santiago</p>
		</footer>
	</body>
</html>
